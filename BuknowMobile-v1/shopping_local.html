<script src="js/zepto.min.js"></script>
<script src="js/swipe.js"></script>
<script>
$(function(){ 
	$("#j-sliders").on("click", "a", function () {
		var $self = $(this);
		//usertrack.send($self.attr("mon"), this);
		usertrack.location($self.attr("href"));
		return false;
	});

	new Swipe(document.getElementById("j-sliders"), {
		startSlide: 1 - 1, 
		continuous: "1" ? true : false, 
		auto: "5000" ? parseInt("5000", 10) : 0,
		pointers: "1" ? document.getElementById("j-pointers") : false
	});
	
	//菜单
	$(".menu").click(function(){
		$(".menu_wrapper").toggleClass("menu_down");
	})
	
	//分类
	var filter_up = false, $filter_wrapper02 = $("#filter_wrapper02"),
	    $body = $("body"), $popup_bg = $("<div class='popup_bg'></div>");

	$(".filter_btn").click(function(){
		if(!filter_up) {
			$filter_wrapper02.css("bottom", "0");
			$body.append($popup_bg);
			click_down();
			filter_up = true;
		} else {
			filter_down();
		}
	});
	function click_down() {
		$popup_bg.click(function(){
			filter_down();
		})
	}
	function filter_down() {
		$filter_wrapper02.css("bottom", "-10.525rem");
		$popup_bg.remove();
		filter_up = false;
	}
})
</script>
