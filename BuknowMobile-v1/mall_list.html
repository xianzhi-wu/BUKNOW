<script type="text/javascript">
$(function(){
  $(".menu").click(function(){
		$(".menu_wrapper").toggleClass("menu_down");
	})
  
  //分类
  var filter_up = false, $filter_wrapper01 = $("#filter_wrapper01"),
	  $body = $("body"), $popup_bg = $("<div class='popup_bg' id='filter_popup01'></div>");
	  //$body.append($popup_bg);
  $(".filter_btn").click(function(){
	  if(!filter_up) {
		  $filter_wrapper01.css("bottom", "0");
		  $body.append($popup_bg);
		  click_down();
		  filter_up = true;
	  } else {
		  filter_down();
	  }
  });
  function click_down() {
	  var $filter_popup01 = $("#filter_popup01");
	  /*$filter_popup01.on("touchstart", function(e) {
		  filter_down();
		  e.preventDefault();
	  });*/
	  $filter_popup01.click(function(){
		  filter_down();
	  })
  }
  function filter_down() {
	  $filter_wrapper01.css("bottom", "-13.125rem");
	  $popup_bg.remove();
	  filter_up = false;
  }
  
});
</script>
