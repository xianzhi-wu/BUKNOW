<html>
<head>

  <title>修改密码</title>
  <link rel="stylesheet" type="text/css" href="../css/bk-global.css"/>
</head>

<body>
  <header class="header flex-layout">
    <a class="icon-btn back" href="javascript:history.back();"></a>
    <h1 class="flex-item mr-44">修改密码</h1>
  </header>

  <form class="reset-pwd-form">
    <div class="input-cont">
      <input type="password" id="cur-pwd" placeholder="当前密码"/>
      <input type="password" id="new-pwd" placeholder="新密码"/>
      <input type="password" id="confirm-pwd" placeholder="确认新密码"/>
    </div>
    <div class="valid-tip hide"></div>
    <button type="submit" class="reset-pwd-btn">确认修改</button>
  </form>

  <script src="../js/lib/zepto.js"></script>
  <script src="../js/build/reset-pwd.js"></script>
</body>
