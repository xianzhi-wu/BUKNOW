<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="Keywords" content=""/>
<meta name="Description" content=""/>
<title>注册</title>
<link rel="stylesheet" type="text/css" href="css/mobile-bn-global.css"/>
</head>

<body>
  <header class="header box-layout">
    <a href="javascript:history.go(-1)" class="back">返回</a>
    <div class="header-title box-col">注册帐号</div>
    <div class="blank-space"></div>
  </header>
  
  <div class="main">
    <form action="post">
      <div class="signup-wrapper">
        <input type="text" id="mobile" class="info-input" placeholder="手机号">
        <div class="box-layout"><div class="box-col"><input type="text" id="vericode" class="info-input" placeholder="短信验证码"></div><div class="get-vericode" id="get-vericod">获取验证码</div></div>
        <input type="text" id="password" class="info-input" placeholder="密码，6-16个数字、字母或符号">
      </div>
      <div class="login-tips"></div>
      <a class="login-btn" id="signup-btn">注册</a>
      <p class="user-terms">阅读并接受<a href="terms.html">Buknow用户协议</a></p>
    </form>
  </div>
  <div class="login-success">注册成功</div>
  <script src="js/zepto.min.js"></script>
  <script>
	$(function () {
		function checkMobile() {
			var pregMobile = /^(1(([3578][0-9])|(47)))\d{8}$/;
			var value = $("#mobile").val();
			
			if (value == '' || value.length == 0) {
				$(".login-tips").text("请输入手机号").css("visibility", "visible");
				return false;
			} else if (pregMobile.test(value) === false) {
				$(".login-tips").text("手机号码格式错误").css("visibility", "visible");
				return false;
			} else {
				$(".login-tips").css("visibility", "hidden");
			}
			return true;
		}
		function checkVericode() {
			var value = $("#vericode").val();
			
			if (value == '' || value.length == 0) {
				$(".login-tips").text("请输入手机短信验证码").css("visibility", "visible");
				return false;
			} else {
				$(".login-tips").css("visibility", "hidden");
			}
			return false;
		}
		function checkPassword() {
			var value = $("#password").val();			  
			var pregPassword = /^[0-9a-zA-Z!@#$%^&*]{6,16}$/;
			
			if (value == '' || value.length == 0) {
				$(".login-tips").text("请输入密码").css("visibility", "visible");
				return false;
			} else if (pregPassword.test(value) === false) {
				$(".login-tips").text("密码格式错误").css("visibility", "visible");
				return false;
			} else {
				$(".login-tips").css("visibility", "hidden");
			}
			return true;
		}
	    $("#get-vericod").click(function() {
			checkMobile();
		})
		
		$("#signup-btn").click(function () {
			if (checkMobile() && checkVericode() && checkPassword()) {
				//注册成功
				 $(".login-success").show();
				  setTimeout(function () {
					  location.href = "http://www.baidu.com";
				  }, 1500);
			}
		});
	});
  </script>
</body>
</html>
