<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="Keywords" content=""/>
<meta name="Description" content=""/>
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="css/mobile-bn-global.css"/>
</head>

<body>
  <header class="header box-layout">
    <a href="javascript:history.go(-1)" class="back">返回</a>
    <div class="header-title box-col">找回密码</div>
    <div class="blank-space"></div>
  </header>
  
  <div class="main">
    <form>
      <div class="forget-inputs"> 
        <div class="input-line box-layout"><div class="label">手机号</div><div class="box-col"><input type="text" class="f-input" id="mobile" placeholder="请输入您注册的手机号"></div><a href="javascript:void(0);" class="get-code" id="get-code">获取验证码</a></div>
        <div class="input-line box-layout"><div class="label">手机验证码</div><div class="box-col"><input type="text" id="vericode" class="f-input" placeholder="请输入6位数短信验证码"></div></div>
      </div>
      <div class="error-tips"></div>
      <a href="javascript:void(0);" class="submit-btn" id="f-btn01">确定</a>
    </form>
  </div>
  <script src="js/zepto.min.js"></script>
  <script>
	function checkMobile() {
		var value = $("#mobile").val();
		var pregMobile = /^(1(([3578][0-9])|(47)))\d{8}$/;
		
		if(value == "" || value.length == 0) {
			$(".error-tips").text("请输入手机号").css("visibility", "visible");
			return false;
		} else if(!(pregMobile.test(value) === true)) {
			$(".error-tips").text("手机号码格式不正确").css("visibility", "visible");
			return false;
		} else {
			$(".error-tips").css("visibility", "hidden");
		}
		return true;
	}
	
	function checkVericode() {
		var value = $("#vericode").val();
		if(value == "" || value.length == 0) {
			$(".error-tips").text("请输入手机短信验证码").css("visibility", "visible");
			return false;
		} else {
			$(".error-tips").css("visibility", "hidden");
		}
		return true;
	}
	
	$("#get-code").click(function() {
		checkMobile();
	})
	
	$("#f-btn01").click(function() {
		if(checkMobile() && checkVericode()) {
		}
	})
  </script>
</body>
</html>
