<title>忘记密码</title>
<link rel="stylesheet" type="text/css" href="css/bn-common.css">
<style type="text/css">
html, body {height:100%;background:#fff;}
</style>
</head>

<body>
<section class="login-wrapper">
  <a href="javascript:history.go(-1);" class="back">返回</a>
  <div class="default-img"><img src="images/user/user-img-default.png"></div>
  <div class="login-tips"></div>
  <div class="login-form">
    <form>
      <div class="input-line"><i class="mobile"></i><input type="text" id="mobile" placeholder="手机号" autocomplete="off"></div>
      <div class="input-line v"><i class="vericode-icon"></i><input type="text" id="vericode" placeholder="验证码" autocomplete="off"><a href="javascript:void(0);" id="get-code" class="get-code">获取</a></div>
      <div class="input-line"><i class="password-icon"></i><input type="password" id="password" placeholder="新密码" autocomplete="off"></div>
      <a href="javascript:void(0);" class="login-btn" id="reset">提交</a>
    </form>
  </div>
</section>
<script src="js/zepto.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/forget-password.js"></script>
